    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInputElement = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
    
        // Récupérer l'ID utilisateur, par exemple, à partir d'une variable Flask dans le modèle
        const userId = '{{ user_id }}'; // Remplacez par la valeur réelle
    
        sendButton.addEventListener('click', () => {
            const userInput = userInputElement.value;
            if (userInput !== '') {
                appendMessage('You', userInput);
                userInputElement.value = '';
                getBotResponse(userInput);
            }
        });
    
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatDisplay.appendChild(messageElement);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            setTimeout(() => {
                messageElement.classList.add('show');
            }, 10);
        }
    
        function getBotResponse(userInput) {
            fetch('/getresponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}&user_id=${userId}`,
            })
            .then(response => response.text())
            .then(botResponse => {
                appendMessage('VERMEG', botResponse);
            })
            .catch(error => console.error(error));
        }
    </script>

    <script>
        // Sélectionnez l'élément de chat dans le HTML
const chatContainer = document.querySelector('.chat-container');

// Fonction pour ajouter un message au chat
function addMessageToChat(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    // Créez un élément <img> pour afficher l'image
    const imageElement = document.createElement('img');
    imageElement.src = sender === 'you' ? 'avatar.jpg' : 'send-icon.png';
    imageElement.alt = sender;

    // Ajoutez l'élément <img> à la div du message
    messageDiv.appendChild(imageElement);

    // Ajoutez le texte du message
    const textElement = document.createElement('div');
    textElement.textContent = message;
    messageDiv.appendChild(textElement);

    chatContainer.appendChild(messageDiv);
}

// Sélectionnez le formulaire d'envoi de message
const chatForm = document.getElementById('chat-form');

// Écouteur d'événements pour le formulaire d'envoi
chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const userInput = e.target.elements.userInput.value;

    // Envoie de la requête au serveur
    try {
        const response = await fetch('/get_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `user_input=${encodeURIComponent(userInput)}&user_id=123`, // Remplacez "123" par l'ID de l'utilisateur
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const jsonResponse = await response.json();

        // Affichage de la réponse du bot dans le chat
        addMessageToChat(jsonResponse.bot_response, 'vermeg'); // Supposons que "vermeg" est la classe CSS pour les messages du bot
    } catch (error) {
        console.error('Fetch error:', error);
    }

    e.target.reset(); // Réinitialisation du formulaire
});
    </script>
